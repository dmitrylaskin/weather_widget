<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather widget</title>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>

    <div class="temperature">

        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>C</span>
        </div>

        <div class="temperature-description"></div>

    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="modal__close">&times;</span>
            <p class="modal__text">You should allow access to the location <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">and unlock access to the demo server</a></p>
        </div>
    </div>
    
    <script src="assets/skycons.js"></script>
    <script src="app/app.js"></script>
    <script src="app/modal.js"></script>
</body>
</html>
